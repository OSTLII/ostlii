<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSTLII Knowledge Hub | AI‑Powered Real‑World Connections</title>
  <meta name="description" content="Explore OSTLII's AI-driven knowledge hub—session limits, model comparisons, security best practices, and more. Real‑world connection through AI.">
  <link rel="canonical" href="https://www.ostlii.com/knowledge-hub">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="OSTLII Knowledge Hub">
  <meta property="og:description" content="Real‑world connection through AI.">
  <meta property="og:url" content="https://www.ostlii.com/knowledge-hub">
  <meta property="og:image" content="https://www.ostlii.com/assets/kc-art-deco-cover.png">
  <meta property="og:site_name" content="OSTLII">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="OSTLII Knowledge Hub">
  <meta name="twitter:description" content="Real‑world connection through AI.">
  <meta name="twitter:image" content="https://www.ostlii.com/assets/kc-art-deco-cover.png">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "OSTLII",
    "url": "https://www.ostlii.com",
    "logo": "https://www.ostlii.com/assets/ostlii-logo.svg",
    "sameAs": [
      "https://github.com/ostlii",
      "https://www.linkedin.com/company/ostlii"
    ]
  }
  </script>

  <link rel="icon" href="/favicon.ico" sizes="32x32">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    :root{
      --sage-primary:#7a8b6f;--sage-dark:#5a6b4f;--sage-light:#9aab8f;--gold-primary:#d4af37;--gold-light:#e4bf47;--cream:#f5f2e8;--dark-green:#2a3b1f;--card-bg:rgba(122,139,111,.08);--text-primary:#2a3b1f;--text-secondary:#5a6b4f;--border-gold:rgba(212,175,55,.3);
    }
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--cream);color:var(--text-primary);line-height:1.6;overflow-x:hidden;}
    .geometric-bg{position:fixed;inset:0;z-index:-2;opacity:.03;background-image:repeating-linear-gradient(45deg,var(--sage-primary) 0 1px,transparent 1px 15px),repeating-linear-gradient(-45deg,var(--sage-primary) 0 1px,transparent 1px 15px);}    
    header{background:var(--sage-primary);border-bottom:3px solid var(--gold-primary);padding:1.5rem 2rem;position:relative;}
    header::before,header::after{content:'';position:absolute;width:60px;height:60px;border:2px solid var(--gold-primary);}header::before{top:10px;left:10px;border-right:none;border-bottom:none;}header::after{top:10px;right:10px;border-left:none;border-bottom:none;}
    nav{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:0 auto;}
    .logo-container{display:flex;align-items:center;gap:1rem;}
    .logo-img{width:48px;height:48px;}
    .logo-text{font-size:2rem;font-weight:300;letter-spacing:.2em;color:var(--cream);}    
    .city-badge{font-size:.875rem;color:var(--gold-light);margin-left:1rem;padding:.25rem .75rem;border:1px solid var(--gold-light);border-radius:20px;}
    .nav-links{display:flex;gap:2rem;list-style:none;}
    .nav-links a{color:var(--cream);text-decoration:none;font-weight:300;letter-spacing:.05em;transition:.3s;}
    .nav-links a:hover{color:var(--gold-light);}    
    .hero{background:url('kc-art-deco-cover.png') center/cover no-repeat;position:relative;min-height:60vh;display:flex;flex-direction:column;justify-content:center;text-align:center;padding:6rem 2rem;color:var(--cream);text-shadow:0 2px 4px rgba(0,0,0,.4);}    
    .hero::before{content:'';position:absolute;inset:0;background:rgba(42,59,31,.45);z-index:0;}
    .hero h1,.hero .tagline,.cta-button{position:relative;z-index:2;}
    .hero h1{font-size:3rem;font-weight:300;letter-spacing:.1em;margin-bottom:1rem;}
    .hero .tagline{font-size:1.25rem;font-style:italic;font-weight:300;margin-bottom:2rem;}
    .cta-button{display:inline-block;padding:1rem 2.5rem;background:var(--sage-primary);color:var(--cream);border:2px solid var(--gold-primary);letter-spacing:.1em;transition:.3s;}
    .cta-button:hover{background:var(--sage-dark);transform:translateY(-2px);box-shadow:0 5px 15px rgba(122,139,111,.3);}    
  </style>
</head>
<body>
  <div class="geometric-bg" aria-hidden="true"></div>
  <header>
    <nav>
      <div class="logo-container">
        <img src="ostlii-logo.svg" alt="OSTLII Logo" class="logo-img">
        <span class="logo-text">OSTLII</span>
        <span class="city-badge" id="cityBadge">KANSAS CITY</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">HOME</a></li>
        <li><a href="#knowledge">KNOWLEDGE</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#glossary">GLOSSARY</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero" id="home">
    <h1>OSTLII KNOWLEDGE HUB</h1>
    <p class="tagline">The real-world layer of connection—powered by AI, guided by presence.</p>
    <a href="#knowledge" class="cta-button">EXPLORE KNOWLEDGE BASE</a>
  </section>
  <!-- Additional content sections would go here -->
</body>
</html>
